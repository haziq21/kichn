{% extends "kitchen/_layout.html" %} {% block main %}
<div m="b-8" flex="~" space="x-2">
  <input
    hx-post="/kitchens/{{data.kitchen.id}}/grocery/search"
    hx-trigger="keyup changed delay:200ms"
    hx-target="#grocery-list"
    hx-swap="outerHTML"
    type="text"
    id="name"
    placeholder="Search for a product..."
    name="query"
    border="~ gray-400"
    rounded="md"
    p="y-2 x-3"
    w="full"
  />
  <a
    href="grocery/scan"
    class="group"
    flex="~"
    space="x-2"
    text="light-50 hover:gray-800"
    font="medium"
    rounded="md"
    p="x-4 y-2"
    border="2 gray-800"
    bg="gray-800 hover:light-50"
    whitespace="nowrap"
    transition="duration-100"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24"
      width="24"
      fill="light-50 group-hover:gray-800"
      transition="duration-100"
    >
      <path
        d="M1 21v-5h2v3h3v2Zm17 0v-2h3v-3h2v5ZM4 18V6h2v12Zm3 0V6h1v12Zm3 0V6h2v12Zm3 0V6h3v12Zm4 0V6h1v12Zm2 0V6h1v12ZM1 8V3h5v2H3v3Zm20 0V5h-3V3h5v5Z"
      />
    </svg>

    <span>Scan barcode</span>
  </a>
</div>

{% include "kitchen/grocery/list.partial.html" %} {% endblock %}
