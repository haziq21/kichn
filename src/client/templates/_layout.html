{% extends wrapper %} {% block body %}
<header w="min-full" p="x-8 y-4">
  <h1 font="medium" text="2xl">{% block header_title %} {% endblock %}</h1>
</header>
<nav w="min-full" border="b gray-400" p="x-6">
  <ul flex="~" align="items-end" space="x-6" m="-b-px">
    {% block nav_items %} {% endblock %}
  </ul>
</nav>

<main w="full max-120" p="x-4 y-8">{% block main %} {% endblock %}</main>
{% endblock %}
