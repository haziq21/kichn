<button hx-post="{{data.product.id}}/set?amount={{data.product.amount + 1}}">
  <img src="/static/add-icon.svg" alt="Add one" />
</button>
<span text="lg gray-50" font="bold" select="none">
  {{data.product.amount}}
</span>
<button hx-post="{{data.product.id}}/set?amount={{data.product.amount - 1}}">
  <img src="/static/remove-icon.svg" alt="Remove one" />
</button>
